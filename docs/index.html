    const serviceWorkerVersion = "1143335918";
  </script>
  <script src="flutter.js" defer></script>
</head>

<body>
  <div id="loading" class="center">
    <div id="square-md" class="center-hr spinner"></div>
    <div id="square-lg" class="center-hr"></div>
    <div id="circle" class="center-hr"></div>
    <div id="message" class="center-hr"></div>
  </div>

  <script src="js/scripts.js"></script>
  <script>
    let useHtml = true;

    window.addEventListener("load", function (ev) {
      let loading = document.querySelector('#loading');
      let message = loading.querySelector('#message');
      setTheme();

      message.textContent = "Loading data...";
      _flutter.loader.loadEntrypoint({
        serviceWorker: { serviceWorkerVersion: serviceWorkerVersion },
        onEntrypointLoaded: async function (engineInitializer) {
          message.textContent = "Initializing...";
          let config = { renderer: useHtml ? "html" : "canvaskit" };
          let appRunner = await engineInitializer.initializeEngine(config);

          message.textContent = "Running the app...";
          document.querySelector("[name='viewport']").remove();
          await appRunner.runApp();
          loading.classList.add('done');
          window.setTimeout(() => loading.remove(), 200);
        },
      });
    });
  </script>
</body>
